<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='maximum-scale=1, width=device-width, user-scalable=no, minimum-scale=1.0, viewport-fit=cover'/>
	<title>Test scroll</title>

	<style>
		html,body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		*{
			box-sizing: border-box;
		}
		.wrap{
			height: 320px;
			overflow: hidden;
		}
		.scroll{
			width: 320px;
			height: 336px;
			padding-bottom: 16px;
			overflow-x: auto;
			overflow-y: hidden;
		}
		.content{
			width: 640px;
			height: 100%;
			background: linear-gradient(45deg, black, transparent);
		}
	</style>
</head>
<body>
	<div class="wrap">	
		<div class="scroll">
			<div class="content"></div>
		</div>
	</div>
</body>
</html>
